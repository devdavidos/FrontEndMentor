<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <section class="card">
    <img src="images/illustration-hero.svg" alt="A girl listening music">
    <h2>Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    
    <div class="choose-plan">
      <img src="images/icon-music.svg" alt="icon music">
      <h3>Annual Plan <br><span>$59.99/year</span></h3>

      <a href="#">Change</a>
    </div>

    <input class="btn-payment" type="button" value="Proceed to Payment">
    <input class="btn-cancel" type="button" value="Cancel Order">
  </section>
  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David de Oliveira Silva</a>.
    </p>
  </div>
</body>
</html>
